{% extends "hasker_app/main.html" %}

{% block title %} Edit profile {% endblock%}
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'edit_account' %}" method="post">
        {% csrf_token %}
        <table width="100%">
            <tr>
                <th><label>Login:</label></th>
                <td>
                    <input disabled="disabled" value="{{ user.username }}">
                </td>
            </tr>
            {{ form }}
            <tr>
                <th></th>
                <td>
                    <img class="big_avatar" src="{{ user.user_req.avatar.url }}">
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" style="margin: 10px 0; float: top">Save</button>
                </td>
            </tr>
        </table>
        <input type="hidden" name="user_id" value="{{ user.id }}">
    </form>
{% endblock %}
