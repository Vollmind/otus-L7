{% extends "hasker_app/main.html" %}

{% block title %} Ask question {% endblock%}
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'ask_question' %}" method="post">
        {% csrf_token %}
        <table width="100%">
            {{ form }}
            <tr>
                <th></th>
                <td>
                    <button type="submit" style="margin: 10px 0; float: top">Create question</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
    $('#id_tags').tagator({
          autocomplete: {{ tags_list|safe }}
        });
    </script>
{% endblock %}
